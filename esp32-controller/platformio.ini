[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600
upload_port = COM8
build_flags = 
    -DCORE_DEBUG_LEVEL=0
    -DCONFIG_ARDUHAL_LOG_DEFAULT_LEVEL=0

lib_deps = 
    bblanchon/ArduinoJson@^7.0.4
    https://github.com/me-no-dev/ESPAsyncWebServer.git
    https://github.com/me-no-dev/AsyncTCP.git
    https://github.com/alanswx/ESPAsyncWiFiManager.git

[env:native]
platform = native
build_flags = 
    -std=c++11
    -DUNIT_TEST
    -DNATIVE_BUILD
lib_deps = 
    bblanchon/ArduinoJson@^7.0.4

[env:esp32dev_test]
platform = espressif32
board = esp32dev
framework = arduino
test_framework = unity
test_build_src = no
monitor_speed = 115200
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DUNIT_TEST
lib_deps = 
    bblanchon/ArduinoJson@^7.0.4
    throwtheswitch/Unity@^2.6.0